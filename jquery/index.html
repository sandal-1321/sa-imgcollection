<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="head"><h1>Image Collection</h1></div>
	<div>
		<ul class="item">
			<li class="all">All</li>
			<li class="mobile">Mobiles</li>
			<li class="heatset">HeadSet</li>
			<li class="labtop">Labtop</li>
			<li class="speaker">Speaker</li>
		</ul>
	</div>
	<div class="colle">
		<div class="mobi">
			<img class="mobil" src="image/img1.jfif">
			<img class="mobil" src="image/img2.webp">
			<img class="labto" src="image/img15.webp">
			<img class="mobil" src="image/img3.webp">
		    <img class="headpho" src="image/img9.jfif">
			<img class="mobil" src="image/img5.jpg">

			<img class="headpho" src="image/img6.webp">
			
			<img class="headpho" src="image/img8.jfif">
			 <img class="spe" src="image/img19.jfif">
			<img class="headpho" src="image/img10.jpg">
			<img class="headpho" src="image/img11.webp">
          
			<img class="labto" src="image/img12.jfif">
			<img class="labto" src="image/img13.jfif">
			<img class="labto" src="image/img14.jfif">
            <img class="headpho" src="image/img7.webp">
			<img class="labto" src="image/img16.jfif">
        	<img class="mobil" src="image/img4.jfif">
			<img class="spe" src="image/img17.jfif">
			<img class="spe" src="image/img18.jfif">
			
			<img class="spe" src="image/img20.webp">
			<img class="spe" src="image/img21.jfif">
		</div>
    </div>
<script src="jquery/jquery-3.6.4.min.js"></script>
<script>
	$(document).ready(function(){
     $(".all").click(function(){
     	$(".mobi img").show("slow");
     });
      $(".mobile").click(function(){
     	$("img.mobil").show("slow");
     		$(".headpho").hide("slow");
     		$(".labto").hide("slow");
     		$(".spe").hide("slow");
     	
     	});
       $(".heatset").click(function(){
     	$("img.headpho").show("slow");
     		$(".mobil").hide("slow");
     		$(".labto").hide("slow");
     		$(".spe").hide("slow");
     		
     	});
        $(".labtop").click(function(){
     	$("img.labto").show("slow");
     		$(".mobil").hide("slow");
     		$(".headpho").hide("slow");
     		$(".spe").hide("slow");
     	});
     	$(".speaker").click(function(){
     	$("img.spe").show("slow")
     		$(".mobil").hide("slow");
     		$(".headpho").hide("slow");
     		$(".labto").hide("slow");
     	});
     });

</script>

</body>
</html>
